{% extends "base.html" %}

{% block content %}
<div class="row mt-3"><div class="col"><h3>{{action}} Drawing</h3></div></div>

<form method="POST" id="drawing_form" enctype="multipart/form-data">

  <div class="row mt-3"><div class="col">
    <button type="submit" class="btn btn-success">Save</button>
  </div></div>

  <div class="row mt-3"><div class="col">
    {% if action=="Edit"%}<p>ID: {{drawing.id}}</p>{% endif %}

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Title</span>
      </div>
      <input type="text" class="form-control" placeholder="Input Title" name="title" id="title" value="{{drawing.title}}">
    </div>

  </div></div>


  <div class="row mt-3" hidden><div class="col">
    <p class="mb-1">Coordinate Input</p>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="coord_input_xandy" name="coord_input" value="xandy" checked><label class="form-check-label" for="coord_input_xandy">X and Y</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="coord_input_coords" name="coord_input" value="coords"><label class="form-check-label" for="coord_input_coords">Coordinates</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="coord_input_svg" name="coord_input" value="svg"><label class="form-check-label" for="coord_input_svg">SVG</label>
    </div>
  </div></div>


  <div class="row mt-2 pt-0">
    <div class="col-4">

      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-xandy-list" onclick="getElementById('coord_input_xandy').checked = true;" data-toggle="list" href="#list-xandy" role="tab" aria-controls="xandy">X and Y</a>
        <a class="list-group-item list-group-item-action" id="list-coords-list" onclick="getElementById('coord_input_coords').checked = true;" data-toggle="list" href="#list-coords" role="tab" aria-controls="coords">Coordinates</a>
        <a class="list-group-item list-group-item-action" id="list-svg-list" onclick="getElementById('coord_input_svg').checked = true;" data-toggle="list" href="#list-svg" role="tab" aria-controls="svg">SVG</a>
      </div>

    </div>
    <div class="col-8 border p-3">
      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="list-xandy" role="tabpanel" aria-labelledby="list-xandy-list">
          <div class="form-group">
            <label for="numPoints">Number of Coordinates</label>
            <input type="text" name="numPoints" id="numPoints" value="{{drawing.numPoints}}" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="coordinatesX">X Coordinates</label>
            <textarea name="coordinatesX" id="coordinatesX" class="form-control">{{drawing.coordinatesX}}</textarea>
          </div>
          <div class="form-group">
            <label for="coordinatesY">Y Coordinates</label>
            <textarea name="coordinatesY" id="coordinatesY" class="form-control">{{drawing.coordinatesY}}</textarea>
          </div>
        </div>

        <div class="tab-pane fade" id="list-coords" role="tabpanel" aria-labelledby="list-coords-list">
          <div class="form-group">
            <label for="coordinates">Coordinates</label>
            <textarea name="coordinates" id="coordinates" placeholder="(0,0)(0,0)" class="form-control">{{drawing.coordinates}}</textarea>
          </div>
        </div>

        <div class="tab-pane fade" id="list-svg" role="tabpanel" aria-labelledby="list-svg-list">
          <div class="form-group">
            <label for="svgfile">Choose svg file to upload</label>
            <input type="file" id="svgfile" name="svgfile" class="form-control pt-0" accept=".svg">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="ce_check" name="ce_check">
            <label class="form-check-label" for="ce_check">Curve Extraction</label>
          </div>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Scale</span>
            </div>
            <input type="text" class="form-control" placeholder="1.0" name="scale" id="scale" value="1.0">
            <div class="input-group-prepend">
              <span class="input-group-text">Max Line Length</span>
            </div>
            <input type="text" class="form-control" placeholder="5" name="max_line_len" id="max_line_len" value="5">
          </div>
        </div>

      </div>
    </div>
  </div>


</form>





{% endblock %}
